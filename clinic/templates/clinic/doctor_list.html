{% extends 'clinic/includes/inc_menu.html'%}
{% load my_tags %}
{% block content %}

<div class="container">

<div class="container marketing">

<h1 class="mt-5">Специалисты клиники </h1>
  <!-- Three columns of text below the carousel -->
  <div class="row">
    {% for doctor in object_list %}
    <div class="col-lg-4">
      <img class="rounded-circle" src="{{ doctor.image_ph | media_filter}}" alt="Generic placeholder image" width="140" height="140">
      <h2>{{doctor.name}}</h2>
      <p>{{doctor.description | truncatechars:100}}</p>
      <p><a class="btn btn-secondary" href="{% url 'clinic:doctor_detail' doctor.pk %}" role="button">Подробнее &raquo;</a></p>
    </div><!-- /.col-lg-4 -->
    {% endfor %}
  </div><!-- /.row -->


</div><!-- /.container -->
</div>
{% endblock %}
