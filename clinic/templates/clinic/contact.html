{% extends 'clinic/includes/inc_menu.html'%}
{% load my_tags %}
{% block content %}

    <main role="main">



      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            <div class="col-md-10">

              <div class="card mb-4 box-shadow">
               <div class="container text-center">
                  <div class="row">
                     <div class="col">
{% for contact in object_list %}
                <img class="card-img-top" src="{{ contact.map | media_filter}}"   alt="Card image cap">
                     </div>
                     <div class="col">
                <div class="card-body">
                  <h2><p class="card-text">{{contact.title}}</p></h2>
                  <p class="card-text">{{contact.address}}</p>
                    <p class="card-text">{{contact.phone}}</p>
                    <p class="card-text">{{contact.opening_hours}}</p>
                    {% endfor %}
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                            <div class="card-footer">
                                 <a class="btn btn-sm btn-outline-secondary" href="{% url 'clinic:home'%}">Обратно</a>
                                  </div>
                  </div>
                  </div>
                </div>
 </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </main>


{% endblock %}
