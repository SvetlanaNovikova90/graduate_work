{% extends 'clinic/includes/inc_menu.html'%}
{% load my_tags %}
{% block content %}

    <main role="main">



      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            <div class="col-md-10">

              <div class="card mb-4 box-shadow">
               <div class="container text-center">
                  <div class="row">
                     <div class="col">

                <img class="card-img-top" src="{{ doctor.image_ph | media_filter}}"   alt="Card image cap">
                     </div>
                     <div class="col">
                <div class="card-body">
                  <p class="card-text">{{doctor.name}}</p>
                  <p class="card-text">{{doctor.description}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                            <div class="card-footer">
                                 <a class="btn btn-sm btn-outline-secondary" href="{% url 'clinic:doctor'%}">Обратно</a>
                                  </div>
                  </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>

    </main>


{% endblock %}
