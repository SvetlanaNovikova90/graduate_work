{% extends 'clinic/includes/inc_menu.html'%}
{% load my_tags %}
{% block content %}
<h1 class="display-3 fw-bold text-success">Питомник Зеленая планета</h1>
<div class="container">
    <div class="row">
            <div class="col-md-10">
                <form class="row" method="post" enctype="multipart/form-data">
                  <div class="col-6">
                  <div class="card">
                      <div class="card-body">
                          {% csrf_token %}
                          {{form.as_p}}
                      </div>
                      {% if user.is_authenticated %}
                      <button type="submit" class="btn btn-outline-success">
                          Изменить
                      </button>
                       {% else %}
                      <button type="submit" class="btn btn-outline-success">
                          Зарегистрироваться
                      </button>
                       {% endif %}
                  </div>
                      </div>
              </form>
          </div>
        </div>
         </div>

 {% endblock %}
